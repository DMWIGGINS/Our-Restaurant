<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Our Restaurant</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>

<body>

    <div class="container">
        <div class="jumbotron">

            <h1 class="text-center">
                <span class="glyphicon glyphicon-cutlery"></span> Our Restaurant</h1>
            <h3 class="text-center">Make Your Reservation</h3>
            <hr>
            <div class="text-center">
                <a href="/add">
                    <button type="button" class="btn btn-primary btn-lg">
                        <span class="glyphicon glyphicon-th-list"></span> View Tables
                    </button>
                </a>
                <a href="/add">
                    <button type="button" class="btn btn btn-lg">
                        <span class="glyphicon glyphicon-home"></span>
                    </button>
                </a>
            </div>

        </div>

        <div class="row">

            <div class="col-lg-12">

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            <strong>Table Reservation</strong>
                        </h3>
                    </div>
                    <div class="panel-body">
                        <form method="POST" role="form">

                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name">
                            </div>

                            <div class="form-group">
                                <label for="phonenumber">Phone Number</label>
                                <input type="text" class="form-control" id="phone-number">
                            </div>

                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="text" class="form-control" id="email">
                            </div>

                            <div class="form-group">
                                <label for="uniqueid">Unique ID</label>
                                <input type="text" class="form-control" id="unique-ID">
                            </div>

                        </form>
                        <br>
                        <div class="submit">
                            <button type="submit" class="btn btn-primary btn-md" id="add-btn">
                                <span class="glyphicon glyphicon-cutlery"></span> submit</button>
                        </div>
                    </div>
                </div>

            </div>
            <div class="container">
                <p>
                    <a href="/api/tables">API Table Link</a>
                    |
                    <a href="/api/waitlist">API Wait List</a>
                </p>
            </div>
            <script type="text/javascript">
                // Question: What does this code do?
                $("#add-btn").on("click", function (event) {
                    event.preventDefault();
                    var newTable = {
                        name: $("#name").val().trim(),
                        phonenumber: $("#phone-number").val().trim(),
                        email: $("#email").val().trim(),
                        uniqueID: $("#unique-ID").val().trim()
                    };

                    // Question: What does this code do??
                    $.post("/api/new", newTable)
                        .done(function (data) {
                            console.log(data);
                            alert("Reserving Table...");
                        });
                });
            </script>
